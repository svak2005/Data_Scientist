<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Default Predictor (Gradient Boosting)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üè¶ Loan Default Predictor</h1>
        <p class="subtitle">Enter loan application details to predict default risk.</p>

        <form action="/" method="post">
            <div class="form-grid">
                <div class="form-group">
                    <label for="loan_amount">Loan Amount ($)</label>
                    <input type="number" name="loan_amount" placeholder="e.g., 10000" required step="any">
                </div>
                <div class="form-group">
                    <label for="interest_rate">Interest Rate (%)</label>
                    <input type="number" name="interest_rate" placeholder="e.g., 11.5" required step="any">
                </div>
                <div class="form-group">
                    <label for="term">Loan Term (years)</label>
                    <input type="number" name="term" placeholder="e.g., 5" required>
                </div>
                <div class="form-group">
                    <label for="income">Annual Income ($)</label>
                    <input type="number" name="income" placeholder="e.g., 65000" required step="any">
                </div>
                <div class="form-group">
                    <label for="credit_score">Credit Score</label>
                    <input type="number" name="credit_score" placeholder="e.g., 720" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" name="age" placeholder="e.g., 35" required>
                </div>
                 <div class="form-group">
                    <label for="employment_length">Employment Length (years)</label>
                    <input type="number" name="employment_length" placeholder="e.g., 10" required>
                </div>
                <div class="form-group">
                    <label for="home_ownership">Home Ownership</label>
                    <select name="home_ownership" required>
                        <option value="MORTGAGE">Mortgage</option>
                        <option value="RENT">Rent</option>
                        <option value="OWN">Own</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="purpose">Loan Purpose</label>
                    <select name="purpose" required>
                        <option value="debt_consolidation">Debt Consolidation</option>
                        <option value="credit_card">Credit Card</option>
                        <option value="home_improvement">Home Improvement</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <button type="submit">Predict Default Risk</button>
        </form>

        {% if prediction_result %}
        <div class="result {{ prediction_result.class }}">
            <h3>{{ prediction_result.text }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
