
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Predictor (Lasso Regression)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ’µ Salary Predictor</h1>
        <p class="subtitle">Enter years of experience to predict salary using Lasso Regression.</p>

        <form action="/" method="post">
            <div class="form-group">
                <label for="experience">Years of Experience</label>
                <input type="number" name="experience" placeholder="e.g., 5.5" required step="any" min="0">
            </div>
            <button type="submit">Predict Salary</button>
        </form>

        {% if prediction_result %}
        <div class="result {{ prediction_result.class }}">
            <h3>{{ prediction_result.text }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
