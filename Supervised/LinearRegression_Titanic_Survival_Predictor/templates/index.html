<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Predictor (Linear Regression)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container">
        <h1>ðŸš¢ Titanic Survival Predictor (Linear Regression)</h1>
        <p class="subtitle">Enter passenger details to predict their chance of survival.</p>

        <form action="/" method="post">
            <div class="form-grid">
                <div class="form-group">
                    <label for="pclass">Ticket Class (Pclass)</label>
                    <select name="pclass" required>
                        <option value="1">1st Class</option>
                        <option value="2">2nd Class</option>
                        <option value="3">3rd Class</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sex">Sex</label>
                    <select name="sex" required>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" name="age" placeholder="e.g., 29" required min="0" step="any">
                </div>
                <div class="form-group">
                    <label for="sibsp">Siblings/Spouses Aboard</label>
                    <input type="number" name="sibsp" placeholder="e.g., 0" required min="0">
                </div>
                <div class="form-group">
                    <label for="parch">Parents/Children Aboard</label>
                    <input type="number" name="parch" placeholder="e.g., 0" required min="0">
                </div>
                <div class="form-group">
                    <label for="fare">Passenger Fare</label>
                    <input type="number" name="fare" placeholder="e.g., 30.5" required min="0" step="any">
                </div>
                <div class="form-group">
                    <label for="embarked">Port of Embarkation</label>
                    <select name="embarked" required>
                        <option value="S">Southampton (S)</option>
                        <option value="C">Cherbourg (C)</option>
                        <option value="Q">Queenstown (Q)</option>
                    </select>
                </div>
            </div>
            <button type="submit">Predict Survival</button>
        </form>

        {% if prediction_result %}
        <div class="result {{ prediction_result.class }}">
            <h3>{{ prediction_result.text }}</h3>
        </div>
        {% endif %}
    </div>

</body>
</html>
