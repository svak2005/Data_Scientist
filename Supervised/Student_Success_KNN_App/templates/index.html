<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Success Predictor (KNN)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container">
        <h1>ðŸŽ“ Student Success Predictor (KNN)</h1>
        <p class="subtitle">Enter student attributes to predict their academic outcome.</p>

        <form action="/" method="post">
            <div class="form-grid">
                {% for col in columns %}
                <div class="form-group">
                    <label for="{{ col }}">{{ col.replace('_', ' ')|title }}</label>
                    <input type="number" name="{{ col }}" placeholder="0.0" required step="any">
                </div>
                {% endfor %}
            </div>
            <button type="submit">Predict Outcome</button>
        </form>

        {% if prediction_result %}
        <div class="result {{ prediction_result.class }}">
            <h3>{{ prediction_result.text }}</h3>
        </div>
        {% endif %}
    </div>

</body>
</html>
