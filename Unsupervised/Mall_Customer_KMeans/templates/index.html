<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means Customer Segmentation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🛍️ K-Means Customer Segmentation</h1>
        <p class="subtitle">Enter customer details to classify them into a marketing segment.</p>

        <form action="/" method="post">
            <div class="form-group">
                <label for="annual_income">Annual Income (in k$)</label>
                <input type="number" id="annual_income" name="annual_income" placeholder="e.g., 70" required min="0">
            </div>
            <div class="form-group">
                <label for="spending_score">Spending Score (1-100)</label>
                <input type="number" id="spending_score" name="spending_score" placeholder="e.g., 85" required min="1" max="100">
            </div>
            <button type="submit">Classify Customer</button>
        </form>

        {% if prediction_result %}
        <div class="result {{ prediction_result.class }}">
            <h3>{{ prediction_result.text }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
