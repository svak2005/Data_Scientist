<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Behavior DBSCAN</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h1 class="text-center mb-4 title">Customer Behavior DBSCAN Clustering</h1>

        <!-- Upload Form -->
        <form method="POST" enctype="multipart/form-data" class="text-center mb-4">
            <input type="file" name="file" class="form-control mb-3" required>
            <button type="submit" class="btn btn-gradient">Run DBSCAN</button>
        </form>

        <!-- Clustered Data Table -->
        {% if table %}
        <div class="mt-5">
            <h2 class="section-title">ðŸ“Š Clustered Data</h2>
            <div class="table-responsive table-container">
                {{ table | safe }}
            </div>
        </div>
        {% endif %}

        <!-- Cluster Visualization -->
        {% if plot_path %}
        <div class="mt-5">
            <h2 class="section-title">ðŸŽ¨ Cluster Visualization</h2>
            <div class="plot-container text-center">
                <img src="{{ url_for('static', filename='clusters.png') }}" class="img-fluid plot-image" alt="Clusters">
            </div>
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>
